<head>
  <title>saloon</title>
</head>

<body>
<section id="main">
<nav id="login">{{>loginButtons}}</nav>
  <section id="meals">{{> meals}}</section>
</section>
<section id="sidebar">
	<section id="orders">{{> orders}}</section>
	<section id="chat">{{> chatworks}}</section>
</section>
</body>

<template name="meals">
   {{#each categories}}
   <h3 class="{{_id}}">{{title}}</h3>
   <ul class="meals {{_id}}">
       {{#each meals _id}}
          <li data-meal="{{_id}}"><button>{{title}}</button><span>{{price}},– Kč</span></li>
       {{/each}}
   </ul>
   {{/each}}
</template>

<template name="orders">
	<ul>
  	{{#each orders}}
      <li data-order="{{_id}}" class="order{{#if is_new}} new{{/if}}{{#if is_cooking}} cooking{{/if}}{{#if is_cooked}} cooked{{/if}}{{#if is_cancelled}} cancelled{{/if}}{{#if is_issued}} issued{{/if}}">

      <h3>{{meal_title}} {{#if side_id}}+&nbsp;{{side_title}}{{/if}}</h3>

      <ul class="info">
        <li class="time">{{time_created}}</li>
        <li class="table">{{table_title}} {{author_name}}</li>
        <li class="price">{{price}},– Kč</li>
      </ul>

      <nav class="orderbuttons">
          {{#if is_new}}<button class="side">+</button>{{/if}}
          {{#if is_cooking}}
            {{#unless side_id}}<button class="side">+</button>{{/unless}}
          {{/if}}
          {{#if is_new}}<button class="cancel">&times;</button>{{/if}}
          {{#if is_cooked}}<button class="issue">&#10003;</button>{{/if}}
      </nav>

      </li>
      	{{/each}}
  </ul>
</template>
